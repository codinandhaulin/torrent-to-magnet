<!DOCTYPE html>
<html>
<head>
  <title>Test bencode-js (Bittorrent Fork)</title>
  <script src="https://cdn.jsdelivr.net/npm/bencode-js@1.0.3/bencode.js"></script>
</head>
<body>
  <button onclick="testBencode()">Test bencode-js</button>
  <script>
    function testBencode() {
      const original = {foo: Buffer.from("bar")};
      const encoded = bencode.encode(original);
      const decoded = bencode.decode(encoded);
      // Decoded values may be Buffer objects, convert to strings for display
      console.log("Original:", original);
      console.log("Encoded:", encoded);
      console.log("Decoded:", decoded);
      if (decoded.foo) {
        console.log("Decoded .foo as string:", decoded.foo.toString());
      }
    }
  </script>
</body>
</html>
