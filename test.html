<!DOCTYPE html>
<html>
<head>
  <title>Test Bencode (Browser Global)</title>
  <!-- This is the correct CDN for browser use -->
  <script src="https://unpkg.com/bencode@2.1.3/build/bencode.min.js"></script>
</head>
<body>
  <h2>Test Bencode</h2>
  <button onclick="testBencode()">Test Bencode</button>
  <script>
    function testBencode() {
      // Should log: { foo: 'bar' }
      const original = {foo: "bar"};
      const encoded = bencode.encode(original);
      const decoded = bencode.decode(encoded);
      console.log("Original:", original);
      console.log("Encoded:", encoded);
      console.log("Decoded:", decoded);
    }
  </script>
</body>
</html>
