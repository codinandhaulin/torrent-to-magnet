<!DOCTYPE html>
<html>
<head>
  <title>Test js-bencode</title>
  <script src="https://cdn.jsdelivr.net/npm/js-bencode@1.0.2/lib/bencode.min.js"></script>
</head>
<body>
  <button onclick="testBencode()">Test js-bencode</button>
  <script>
    function testBencode() {
      const original = {foo: "bar"};
      const encoded = Bencode.encode(original);
      const decoded = Bencode.decode(encoded);
      console.log("Original object:", original);
      console.log("Encoded:", encoded);
      console.log("Decoded back:", decoded);
    }
  </script>
</body>
</html>
